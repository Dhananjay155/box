<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .hover-box {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            transition: all 0.3s ease;
        }

        .hover-box:hover {
            width: 200px;
            height: 200px;
            background-color: #2ecc71;
        }
    </style>
</head>

<body>
    <div class="hover-box"></div>
</body>

</html>
